name: GitHub Actions Demo
# https://stackoverflow.com/questions/71679906/how-to-github-action-parallelize-tests-dynamically-by-folder

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  prepare:
    name: nodejs setup
    runs-on: ubuntu-latest
    outputs:
      servers: ${{ steps.lookup.outputs.servers }}
    steps:
      - uses: actions/setup-node@v3
      - name: install jsonlint
        run: |
          sudo npm install jsonlint -g
      - uses: actions/checkout@v3
      - id: lookup
        run: |
          ls -d tests/*/ | jq --raw-input --slurp --compact-output 'split("\n")[:-1]'
          server=$(ls -d tests/*/ | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')
          echo "### Hello world! $servers" >> $GITHUB_STEP_SUMMARY
          echo "servers=$servers" >> $GITHUB_OUTPUT
  json:
    name: json Check
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        dir: ${{ fromJson(needs.prepare.outputs.servers) }}
    steps:
      - run: echo "${{ matrix.dir }}"

  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
    - id: step1
      run: echo "test=hello" >> $GITHUB_OUTPUT
    - id: step2
      run: echo "test=world" >> $GITHUB_OUTPUT
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
    - run: echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}
