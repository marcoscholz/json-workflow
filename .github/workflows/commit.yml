name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  prepare:
    name: nodejs setup
    runs-on: ubuntu-latest
    outputs:
      servers: ${{ steps.node.outputs.servers }}
    steps:
      - uses: actions/setup-node@v3
      - name: install jsonlint
        run: |
          sudo npm install jsonlint -g
      - uses: actions/checkout@v3
      - name: check json
        run: |
          server=$(ls -d tests/*/ | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')
          echo "servers=$servers" >> $GITHUB_OUTPUT
  json:
    name: json Check
    runs-on: ubuntu-latest
    needs: [ prepare ]
    steps:
      - uses: actions/checkout@v3
      - name: check json
        run: |
         echo ${{ needs.setup.outputs.servers }}